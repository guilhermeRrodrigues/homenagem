version: '3.8'

services:
  omenagem-app:
    build: .
    container_name: omenagem-app
    ports:
      - "45.70.136.66:80:3000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - PORT=3000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      # Persistir dados das homenagens
      - ./data:/tmp
      # Persistir uploads de imagens
      - ./static/uploads:/app/static/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - omenagem-network

networks:
  omenagem-network:
    driver: bridge

volumes:
  omenagem-data:
    driver: local
